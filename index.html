<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExcelR Login</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Header -->
    <section id="header">
        <div id="navbar">
            <div id="logo">
                <a href="https://elearning.excelr.com/" target="_blank" rel="noopener" ><img src="./logo.png" alt="ExcelR Logo" /></a>
            </div>
            <button type="button" id="signin">Sign in</button>
        </div>
    </section>
    <!-- Login Form -->
    <section id="form">
        <div class="form-container">
            <div class="form-title">Sign in</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@domain.com" />
                <div class="form-hint">The email address you used to register with ExcelR Solutions</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <a href="#" class="form-link">Forgot password?</a>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" />
                <label for="remember"> Remember me</label>
            </div>
            <button class="form-button">Sign in</button>
            <div class="or">or sign in with</div>
            <button class="google-btn">
                <img src="./google.jpg" alt="Google logo" />
                Google
            </button>
        </div>
    </section>
    <section id="account">
            <div class="create-account">
                <p>New to ExcelR Solutions?</p>
                <a href="#">Create an account</a>
            </div>
    </section>
</body>
</html>
